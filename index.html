<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=figtree:400,500,600,700,800|lexend:300,500|albert-sans:400,500,600,700|Fredoka:400,500,600,700|niconne:400|inter:100,200,300,400,500,600,700|hammersmith-one:400,500,600&display=swap"
      rel="stylesheet"
    />

    <title>Wisp</title>
  </head>

  <body class="rounded-xl">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      import { getCurrentWindow } from "@tauri-apps/api/window";

      // when using `"withGlobalTauri": true`, you may use
      // const { getCurrentWindow } = window.__TAURI__.window;

      const appWindow = getCurrentWindow();

      document
        .getElementById("titlebar-minimize")
        ?.addEventListener("click", () => appWindow.minimize());
      document
        .getElementById("titlebar-maximize")
        ?.addEventListener("click", () => appWindow.toggleMaximize());
      document.getElementById("titlebar-close")?.addEventListener("click", () => appWindow.close());
    </script>
  </body>
</html>
